<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>算命页面</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 300px;
      text-align: center;
    }

    input,
    select,
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }

    .bubble {
      position: relative;
      display: inline-block;
    }

    .bubble::after {
      content: attr(data-count);
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
    }
  </style>
  <link rel="stylesheet" href="https://res.wx.qq.com/t/wx_fed/weui-source/res/2.5.16/weui.min.css" />
  <!-- 修正 script 标签闭合问题 -->
  <script type="text/javascript" src="https://res.wx.qq.com/t/wx_fed/weui.js/res/1.2.21/weui.min.js"></script>
  <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
</head>

<body>
<div class="container">
  <input type="hidden" id="uid" th:value="${uid}" />
  <input type="text" id="name" placeholder="姓名">
  <select id="gender">
    <option value="male">男</option>
    <option value="female">女</option>
  </select>
  <input type="date" id="birthdate" placeholder="生辰">
  <select id="calendarType">
    <option value="gregorian">公历</option>
    <option value="lunar">农历</option>
  </select>
  <select id="query">
    <option value="career">事业</option>
    <option value="love">爱情</option>
    <option value="health">健康</option>
  </select>
  <button id="checkFortune" onclick="checkFortune()">查询查看运势</button>
  <div class="bubble" data-count="0">
    <button id="historyReport" onclick="viewHistory()">历史报告</button>
  </div>
  <div class="bubble" data-count="0">
    <button id="testlocalStorage" onclick="testLocalStorage()">localStorage测试</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  // 创建一个 axios 实例并配置 baseURL
  const instance = axios.create({
    baseURL: 'http://localhost', // 替换为实际的域名
    timeout: 10000 // 请求超时时间
  });

  function checkFortune() {
    // 获取用户输入的值
    const uid = document.getElementById('uid').value;
    const name = document.getElementById('name').value;
    const gender = document.getElementById('gender').value;
    const birthdate = document.getElementById('birthdate').value;
    const calendarType = document.getElementById('calendarType').value;
    const query = document.getElementById('query').value;

    // 禁用按钮，防止重复提交
    document.getElementById('checkFortune').disabled = true;

    // 调用后台接口
    instance.post('/ys/generateBzml', {
      uid,
      name,
      gender,
      birthdate,
      calendarType,
      query
    })
            .then(response => {
              console.log('运势查询成功:', response.data);
              // 这里可以根据接口返回的数据进行相应的处理，比如显示运势结果等
              weui.alert('运势查询成功');
            })
            .catch(error => {
              console.error('运势查询失败:', error);
              weui.alert('运势查询失败，请稍后再试');
            })
            .finally(() => {
              // 无论请求成功还是失败，都将按钮设置为可用状态
              document.getElementById('checkFortune').disabled = false;
            });
  }

  function viewHistory() {
    // 这里应该打开历史报告列表页面
    // 示例：可以使用 window.open 打开新窗口
    // window.open('/history-report', '_blank');
    weui.alert('暂未实现历史报告查看功能');
  }

  function testLocalStorage() {
    const targetKey = 'user_name';
    if (isKeyExistsInLocalStorage(targetKey)) {
      weui.alert(`${targetKey} 存在于 localStorage 中`);
      console.log(`${targetKey} 存在于 localStorage 中`);
    } else {
      localStorage.setItem('user_name', '张三');
      weui.alert(`${targetKey} 不存在于 localStorage 中，已添加`);
      console.log(`${targetKey} 不存在于 localStorage 中，已添加`);
    }
  }

  function isKeyExistsInLocalStorage(key) {
    return localStorage.getItem(key) !== null;
  }

  // 更新气泡中的数字
  function updateBubbleCount() {
    // 调用后台接口获取历史报告的数量
    instance.get('/ys/getHistoryReportCount')
            .then(response => {
              const count = response.data.count;
              const historyBubble = document.querySelector('#historyReport').parentNode;
              historyBubble.setAttribute('data-count', count);
            })
            .catch(error => {
              console.error('获取历史报告数量失败:', error);
            });
  }

  // 页面加载完成后更新气泡数量
  window.onload = function () {
    updateBubbleCount();
  };
</script>
</body>

</html>
